<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ギア棚カタログ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      gap: 10px;
      padding: 12px;
      align-items: flex-start;
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }
    .card-content {
      flex: 1;
    }
    .card-content h2 {
      font-size: 1em;
      margin: 0 0 4px;
    }
    .card-content p {
      margin: 2px 0;
      font-size: 0.9em;
    }
    .tag {
      background: #e0e0e0;
      display: inline-block;
      margin: 2px 4px 0 0;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75em;
    }
    .tecu {
      border-left: 4px solid #4caf50;
    }
    .yuu {
      border-left: 4px solid #03a9f4;
    }
    .memo {
  font-size: 0.85em;
  color: #555;
  margin-top: 4px;
  line-height: 1.4;
}
  </style>
</head>
<body>
  <h1>ギア棚カタログ</h1>
  <div class="grid" id="gear-container">読み込み中…</div>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbyGk_2v4JxzKBNbRumZvC0TslfRy14byBYCYWnOXFC4g3_hBSYwAlsi6Rx65o0U0pRe/exec";

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("gear-container");
        container.innerHTML = "";
        data.forEach(item => {
          const ownerClass = item["持ち主"] === "てつ" ? "tecu" : "yuu";
          const card = document.createElement("div");
          card.className = "card " + ownerClass;

  const image = item["写真"]
  ? (() => {
      const url = item["写真"].trim();
      let embedUrl = url;

      // Google Drive共有URLの形式に応じて変換
      if (url.includes("drive.google.com")) {
        if (url.includes("file/d/")) {
          const fileId = url.match(/\/file\/d\/(.+?)\//)?.[1];
          embedUrl = `https://drive.google.com/uc?export=view&id=${fileId}`;
        } else if (url.includes("open?id=")) {
          embedUrl = url.replace("open?id=", "uc?export=view&id=");
        }
      } else {
        embedUrl = './img/' + url;
      }

      return `<a href="${url}" target="_blank"><img src="${embedUrl}" alt="写真" width="80"></a>`;
    })()
  : `<img src="https://via.placeholder.com/80?text=No+Image" alt="写真">`;      card.innerHTML = `
            ${image}
            <div class="card-content">
              <h2>${item["道具の名前"]}</h2>
              <p><strong>カテゴリ:</strong> ${item["カテゴリ"]}</p>
              <p><strong>持ち主:</strong> ${item["持ち主"]}</p>
              <p><strong>寸法:</strong> ${item["展開時寸法"] || "（未記入）"}</p>
              <p><strong>状態:</strong> ${item["状態"]}</p>
              <p><strong>収納時寸法:</strong> ${item["寸法（収納時の実寸ざっくり）"] || "（未記入）"}</p>
              <p><strong>展開時寸法:</strong> ${item["寸法（展開時の実寸）"] || "（未記入）"}</p>
              <p class="memo">${item["メモ"] || ""}</p>
              <div>${item["タグ"]?.split(',').map(tag => `<span class="tag">${tag.trim()}</span>`).join(' ') || ""}</div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("gear-container").innerText = "読み込みに失敗しました。";
        console.error("読み込みエラー:", err);
      });
  </script>
</body>
</html>
